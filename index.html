<!DOCTYPE html>
<html lang="en">
<head>
    <title>This is Table</title>
    <style>
        table,th,td {
            border: 1px dotted black;
            border-collapse: collapse;
        }
        
        th,td {
            padding: 20px;
        }
       
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Ocean</th>
            <th>Average Depth</th>
            <th>Maximum Depth</th>
        </thead>
        <tbody>
            <tr>
                <td>Pacific</td>
                <td>53656523</td>
                <td>734213213213</td>
            </tr>
            <tr>
                <td>Indian</td>
                <td>3523523</td>
                <td>76432432432</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
